<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook Modify Page</h1>
    <form action="/guestbook/modify" method="post">
      <input type="hidden" name="page" th:value="${requestDTO.page}">
    <div class="form-group">
      <label>Gno</label>
      <input type="text" class="form-control" name="gno" th:value="${dto.gno}">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}">
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="5" readonly>[[${dto.content}]]</textarea>
    </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control" name="regdate" rows="5" th:value="${dto.regDate}" readonly>
      </div>
    <div class="form-group">
      <label>Writer</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
    </div>
      <div class="form-group">
        <label>MoDate</label>
        <input type="text" class="form-control" name="moDate" rows="5" th:value="${dto.moDate}" readonly>
      </div>

    </form>
      <button type="button" class="btn btn-primary modifyBtn">MODIFY</button>
      <button type="button" class="btn btn-info listBtn">LIST</button>
      <button type="button" class="btn btn-danger removeBtn">REMOVE</button>
  </th:block>
</th:block>
<script th:inline="javascript">
  var actionForm = $("form");

  $(".removeBtn").click(function (){
    actionForm
            .attr("action", "/guestbook/remove")
            .attr("method", "post")
            .submit();
  })

  $(".modifyBtn").click(function (){
    if(!confirm("수정하시겠습니까?")){
      return;
    }
    actionForm
            .attr("action", "/guestbook/modify")
            .attr("method", "post")
            .submit();
  })
</script>
</html>
